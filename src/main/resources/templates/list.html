<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Listar</title>
</head>
<body>
<div>
    <!--<h3 th:text="${page.number+1}+'of+${page.totalPages}'"></h3>-->
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>Direccion</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="persona : ${personas}">
            <td th:text = "${persona.id}"></td>
            <td th:text = "${persona.direccion}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
